<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>WEATHER DASHBOARD</title>
</head>

<body>
    <!-- Container looks like card -->
    <div class="container shadow rounded">
        <div class="jumbotron container-fluid mt-2 text-center p-2 header" style="background-color: #304875; color: #fff;">
            <h1>WEATHER DASHBOARD</h1>
        </div>
        <div class="container">
            <!--Row for searching a city-->
            <div class="row">
                <div class="col-sm-4 bg-light">
                    <!--Here we create an HTML form for handling the inputs-->
                    <h5 class="my-3">Search for a City:</h5>
                    <!--Here we create the text box for capturing the search city Name-->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search-city" aria-label="City Search"
                            aria-describedby="search-button">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-primary text-dark " id="search-button"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <!--section for search city history-->
                    <button class="btn btn-outline-primary my-3" type="button" id="clear-history">Clear history</button>
                    <ul class="list-group">
                    </ul>
                </div>
                <div class="col-sm-8">
                    <div class="row ml-2 border border-dark shadow rounded">
                        <div class="col-sm-12" id="current-weather">
                            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                            <p>Temperature: <span class="current" id="temperature"></span></p>
                            <p>Humidity: <span class="current" id="humidity"></span></p>
                            <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
                            <p>UV index: <span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
                        </div>
                    </div>

                    <!--Row for future data to be dumped here-->
                    <div class="col-sm-12" id="future-weather">
                        <h3 class="mt-5">5-Day Forecast:</h3>
                        <div class="row text-light">
                            <div class="col-sm-2 border border-secondary forecast text-dark ml-2 mb-3 p-2 mt-2 shadow rounded">
                                <p id="fDate0"></p>
                                <p id="fImg0"></p>
                                <p>Temp: <span id="fTemp0"></span></p>
                                <p>Humidity: <span id="fHumidity0"></span></p>
                            </div>
                            <div class="col-sm-2 border border-secondary forecast text-dark ml-2 mb-3 p-2 mt-2 shadow rounded">
                                <p id="fDate1"></p>
                                <p id="fImg1"></p>
                                <p>Temp: <span id="fTemp1"></span></p>
                                <p>Humidity: <span id="fHumidity1"></span></p>
                            </div>
                            <div class="col-sm-2 border border-secondary forecast text-dark ml-2 mb-3 p-2 mt-2 shadow rounded">
                                <p id="fDate2"></p>
                                <p id="fImg2"></p>
                                <p>Temp: <span id="fTemp2"></span></p>
                                <p>Humidity: <span id="fHumidity2"></span></p>
                            </div>
                            <div class="col-sm-2 border border-secondary forecast text-dark ml-2 mb-3 p-2 mt-2 shadow rounded">
                                <p id="fDate3"></p>
                                <p id="fImg3"></p>
                                <p>Temp: <span id="fTemp3"></span></p>
                                <p>Humidity: <span id="fHumidity3"></span></p>
                            </div>
                            <div class="col-sm-2 border border-secondary forecast text-dark ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="fDate4"></p>
                                <p id="fImg4"></p>
                                <p>Temp: <span id="fTemp4"></span></p>
                                <p>Humidity: <span id="fHumidity4"></span></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-5 p-3 text-center rounded text-light">
            Weather Dashboard &copy 2020
            <link rel="stylesheet" type="text/css"
                href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
            Made <i class="icon ion-heart"></i> By
            <a href="https://github.com/n-flam" target="blank">
                NFlam
            </a>
        </footer>
    </div>
    </div>

    <!-- iQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
        integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Code to Jvascript File -->
    <script src="./Assets/js/app.js"></script>
</body>

</html>
