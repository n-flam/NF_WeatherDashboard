<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <div class="row">
            <div  class="jumbotron container-fluid mt-2 text-center p-2">
                <h1>WEATHER DASHBOARD</h1>
            </div>

            <div class="col-sm-4 bg-light py-3">
                <!-- search bar -->
                <form id="search-form"> <!--Here we create the text box for capturing the search city Name-->
                    <h4>Search for a City:</h4>
                    <input type="text" class="fa fa-search" id="search-input">
                    <button type="submit" class=" btn bg-primary text-light">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col" id="history-col">

                <!-- history -->
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                <ul class="list-group"></ul>
            </div>
            <div class="col">
                <!-- details -->

                <div class="row" id="details-today">
                    <!-- todays detail -->
                    <div class="col">
                        <h2 class="city-name mb-1 mt-2 bolder" id="current-city"> </h2>
                        <p></p>
                        <p>Temperatur: </p>
                        <p>Humidity: </p>
                        <p>Wind Speed: </p>
                        <p>UV Index: </p>
                    </div>
                </div>
                <div class="row" id="forecast-cards">
                    <!-- forecast cards -->

                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="mt-5 p-3 text-center bg-light">
        Weather Dashboard &copy 2020
        <link
            rel="stylesheet"
            type="text/css"
            href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
        />
        Made <i class="icon ion-heart"></i> By
        <a href="https://github.com/sahiljanbandhu" target="blank">
            NFlam</a
        >
    </footer>


     <!-- iQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--Code to Jvascript File -->
    <script src="/Assets/app.js"></script>
</body>
</html>
